<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer App</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <img src="img/banner.png" width="72" height="72">
    <h1>Compendium</h1>
    <p> Welcome to Compendium! This app can provide concise summaries of long texts, and
      accompany them with an AI generated image. </p>
    <p> To use the app, paste any article or text document that you want to summarize quickly in the 
      text area below and click the "Summarize" button. </p>
    <div class="container">
      <div class="text-box">
        <textarea id="text_to_summarize" name="text_to_summarize" placeholder="Paste in some text to summarize. (Min length is 200 chars. Max length is 100,000 chars.)" maxlength="100000"></textarea>
        <button id="submit-button" class="submit-button" >
          <span class="submit-button-text">Summarize</span>
        </button>
      </div>
      <div class="text-box">
        <textarea id="summary" name="summarized_text" placeholder="Summarized text will appear here" readonly></textarea>
      </div>
      <div class="image-box">
        <img id="summary-image" alt="An image describing the summarized text will appear here">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
